{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block t_block %}CREATE OR EDIT POST{% endblock%}
{% block body_block %}
  <h1>Create Post or Edit Post</h1>
  <form class="post-form" method="post">
    {% csrf_token %}
    {{form|crispy}}
    <input type="submit" class="save btn btn-default" value="Make Post">
  </form>
  <script type="text/javascript">
    var editor = new MediumEditor('.editable');
  </script>
{% endblock%}
